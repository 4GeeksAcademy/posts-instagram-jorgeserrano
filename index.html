<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a90690b6d7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar bg-light navbar-expand-lg border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold">Instagram <i class="fa-brands fa-instagram"></i></a>

      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-success text-nowrap" data-bs-toggle="modal" data-bs-target="#newpost">
          Create a new post
        </button>

        <!-- Dropdown -->
        <div class="dropdown ms-2">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-light dropdown-menu-end">
            <li><a class="dropdown-item active" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and data</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="newpost" tabindex="-1" aria-labelledby="newpost" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="newpostLabel">Create a new post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label fw-semibold">Caption:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div class="mt-2">
              <button type="button" class="btn btn-light border border-1"><i class="fa-solid fa-location-dot"></i></button>
              <button type="button" class="btn btn-light border border-1"><i class="fa-solid fa-camera"></i></button>
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-end">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navegación -->
  <div class="mt-3">
    <ul class="nav justify-content-center" role="tablist">
      <li class="nav-item">
        <button class="nav-link active btn btn-light fs-2 m-2" id="grid1-tab" data-bs-toggle="tab"
          data-bs-target="#grid1" type="button" role="tab" aria-controls="grid1" aria-selected="true">
          <i class="bi bi-app"></i>
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link btn btn-light fs-2 m-2" id="grid2-tab" data-bs-toggle="tab"
          data-bs-target="#grid2" type="button" role="tab" aria-controls="grid2" aria-selected="false">
          <i class="bi bi-border-outer"></i>
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link btn btn-light fs-2 m-2" id="gridpaco-tab" data-bs-toggle="tab"
          data-bs-target="#gridpaco" type="button" role="tab" aria-controls="gridpaco" aria-selected="false"
          title="Paco Gutiérrez">
          <i class="fa-solid fa-user"></i>
        </button>
      </li>
    </ul>
  </div>

  <!-- Contenido -->
  <div class="tab-content mt-3">

    <!-- GRID 1 -->
    <div class="tab-pane fade show active container text-center mt-3" id="grid1" role="tabpanel" aria-labelledby="grid1-tab">
      <div class="row row-cols-1 g-4 justify-content-center">
        
        <div class="col d-flex justify-content-center">
          <div style="max-width:600px; width:100%;">
            <div class="d-flex justify-content-between align-items-center border border-1 px-2 py-1 bg-light rounded-top">
              <span class="fw-bold">Cristiano Ronaldo haciendo un pastel</span>
              <span class="text-muted">24/10</span>
            </div>
            <img src="1761332963627-f4vy8f.png" class="img-fluid w-100 rounded-bottom" alt="Cristiano Ronaldo cocinando">
          </div>
        </div>

        <div class="col d-flex justify-content-center">
          <div style="max-width:600px; width:100%;">
            <div class="d-flex justify-content-between align-items-center border border-1 px-2 py-1 bg-light rounded-top">
              <span class="fw-bold">Fernando Alonso en el podio</span>
              <span class="text-muted">24/10</span>
            </div>
            <img src="fernando-alonso-fist-pump-bahrain-podium-planetf1.jpg" class="img-fluid w-100 rounded-bottom" alt="Fernando Alonso celebrando en el podio">
          </div>
        </div>

        <div class="col d-flex justify-content-center">
          <div style="max-width:600px; width:100%;">
            <div class="d-flex justify-content-between align-items-center border border-1 px-2 py-1 bg-light rounded-top">
              <span class="fw-bold">Kylian Mbappé celebrando el gol decisivo</span>
              <span class="text-muted">24/10</span>
            </div>
            <img src="https://i.pinimg.com/736x/ed/cd/0e/edcd0e17b08209d7de3d4721470e6db3.jpg" class="img-fluid w-100 rounded-bottom" alt="Kylian Mbappé celebrando un gol">
          </div>
        </div>

        <div class="col d-flex justify-content-center">
          <div style="max-width:600px; width:100%;">
            <div class="d-flex justify-content-between align-items-center border border-1 px-2 py-1 bg-light rounded-top">
              <span class="fw-bold">John Cena en Smackdown</span>
              <span class="text-muted">24/10</span>
            </div>
            <img src="John-Cena-entrara-al-ring-para-una-ultima-lucha-en-diciembre.webp" class="img-fluid w-100 rounded-bottom" alt="John Cena en Smackdown">
          </div>
        </div>

        <div class="col d-flex justify-content-center">
          <div style="max-width:600px; width:100%;">
            <div class="d-flex justify-content-between align-items-center border border-1 px-2 py-1 bg-light rounded-top">
              <span class="fw-bold">Alcaraz y Sinner en Arabia Saudí</span>
              <span class="text-muted">24/10</span>
            </div>
            <img src="https://imagenes.20minutos.es/files/og_thumbnail/files/fp/uploads/imagenes/2024/10/19/sinner-y-alcaraz-posan-en-la-ceremonia-de-trofeos.r_d.1358-120.jpeg" class="img-fluid w-100 rounded-bottom" alt="Sinner y Alcaraz recibiendo trofeos">
          </div>
        </div>

      </div>
    </div>

    <!-- GRID 2 -->
    <div class="tab-pane fade container text-center mt-3" id="grid2" role="tabpanel" aria-labelledby="grid2-tab">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col"><img class="img-fluid rounded" src="1761332963627-f4vy8f.png" alt=""></div>
        <div class="col"><img class="img-fluid rounded" src="fernando-alonso-fist-pump-bahrain-podium-planetf1.jpg" alt=""></div>
        <div class="col"><img class="img-fluid rounded" src="https://i.pinimg.com/736x/ed/cd/0e/edcd0e17b08209d7de3d4721470e6db3.jpg" alt=""></div>
        <div class="col"><img class="img-fluid rounded" src="John-Cena-entrara-al-ring-para-una-ultima-lucha-en-diciembre.webp" alt=""></div>
        <div class="col"><img class="img-fluid rounded" src="https://imagenes.20minutos.es/files/og_thumbnail/files/fp/uploads/imagenes/2024/10/19/sinner-y-alcaraz-posan-en-la-ceremonia-de-trofeos.r_d.1358-120.jpeg" alt=""></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" 
    crossorigin="anonymous"></script>
</body>

</html>
